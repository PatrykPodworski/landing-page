name: Test

on:
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "yarn"
      - name: Print name
        run: echo "Hello $TEST_USER_ID, $TEST_HABIT_ID"
      - run: yarn install
      - run: yarn ci:test
